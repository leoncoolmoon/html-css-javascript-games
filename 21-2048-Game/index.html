  <div class="container">

        </svg>
      </div>
    </div>
    <div class="second_line_virtual_keybroad">

          <g transform="rotate(-90, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>

      </div>
      <div class="arrow_button" id="down_arrow" onclick="keyDown()">
        <svg width="60" height="60" viewBox="0 0 10 10">

            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>

      </div>
      <div class="arrow_button" id="right_arrow" onclick="keyRight()">
        <svg width="60" height="60" viewBox="0 0 10 10">
          <g transform="rotate(90, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>

      </div>
    </div>
